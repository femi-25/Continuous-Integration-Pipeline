version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/
    depends_on:
      - mongodb
    command: ["./wait-for-it.sh", "mongodb:27017", "--", "python", "app.py"]  # Wait for MongoDB

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "curl", "-f", "mongodb://localhost:27017/"]
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 5s

volumes:
  mongo-data:
